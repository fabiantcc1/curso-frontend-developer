<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantica</title>
</head>
<body>
    <!--
    Div lo podemos usar para hacer muchas cosas, pero no siempre es lo mejor, como la semántica nos indica, debemos de usar una etiqueta para cada cosa que hagamos
    
    <div>Hola</div>
    <div>
        <div></div>
    </div> 
    -->

    <!-- Esta es la mejor manera de usar la semántica de HTML :) -->

    <header>
        <nav>
            <ul>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
            </ul>
        </nav>
    </header>

</body>
</html>
