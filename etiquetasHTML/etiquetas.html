<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etiquetas más usadas en HTML</title>
</head>
<body>
    <!-- 
        nav -> lo utilizamos para iniciar la estructura de nuestra barra de navegación de nuestra página.
     -->
    <nav>
        <ul>
            <li>About Us</li>
            <li>Contact Us</li>
        </ul>
    </nav>
    <!-- 
        main -> nos ayuda a decir cual es el contenido principal de la página
     -->
    <main>
        <!-- 
            section -> Es un elemento para indicar las secciones de la página dentro de main
         -->
        <section>
            <!-- 
                div -> para este ejemplo se utiliza el elemento div para alinear después en css el contenido dentro de section.
             -->
            <div>
                <!-- 
                    img -> Etiqueta que nos permite poner imagenes
                 -->
                <img src="https://images.pexels.com/photos/4681107/pexels-photo-4681107.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500" alt="dog image">
            </div>
            <div>
                <!--
                    h1 -> nos ayuda a poner el titulo
                -->
                <h1>Dog</h1>
                <!-- 
                    p -> Estructura un párrafo.
                -->
                <p>Viki is awesome :)</p>
            </div>
        </section>
        <!-- 
            form -> etiqueta de inicio del formulario
         -->
        <form action="">
            <!-- 
                label -> el texto del input <se le asigna el id del input como atributo "for">
             -->
            <label for="name">Nombre:</label>
            <!-- 
                input -> la entrada de información.
             -->
            <input type="text" id="name">
        </form>
        <!-- 
            Ancor a -> esta etiqueta se utiliza para redireccionar a otro sitio.
         -->
        <a href="https://platzi.com/clases/2467-frontend-developer/40833-etiquetas-de-html-mas-usadas/">Go to Frontend Developer</a>
    </main>
</body>
</html>
